<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        name="email"
        matInput
        placeholder="Enter Email"
        ngModel
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        matInput
        placeholder="Enter Password"
        ngModel
      />
    </mat-form-field>
    <button trype="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
